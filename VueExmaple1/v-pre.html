<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <span v-pre>{{message}}</span>
    </div>
    <script type="text/javascript">
        var model = {
            message: 'Hello World'
        };

        var vm = new Vue({
            el: "#example",
            data: model
        });
    </script>
</body>

</html>
