<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="account">
        잔고 : <input type="text" v-model="balance" />
        <br/> 회원등급 :
        <span v-if="balance >= 1000000">골드</span>
        <span v-else-if="balance >= 500000">실버</span>
        <span v-else-if="balance >= 200000">브론즈</span>
        <span v-else>일반</span>
    </div>
    <script type="text/javascript">
        var account = new Vue({
            el: "#account",
            data: {
                balance: 0
            }
        })
    </script>
</body>

</html>
