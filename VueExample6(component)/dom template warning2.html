<!--
   
   템플릿을 <javascript type="text/x-template">에서 사용되거나,
    .Vue 확장자를 사용하는 단일 파일 컴포넌트(Single File Component)를 작성하는 경우에는
    굳이 is 특성을 사용하지 않아도 됩니다.

    <template>태그를 사용할 때는 is 특성을 사용해야 하므로 주의해야 합니다.

    또 한가지 주의할 점은 템플릿 문자열 안에서 루트요소(Root Element)는 하나여야 한다는 것입니다.
    만일 템플릿 내부에 여러 요소를 작성해야 한다면 <div> 요소 등을 이용해 감싸주어
    하나의 루트 요소가 되게끔 해주어야 합니다. 이런 이유로 아래의 템플릿 문자열은 정상적으로
    렌더링 되지 않습니다. 오류가 발생하지는 않기 때문에 주의할 필요가 있습니다.

    <template id="helloTemplate">
        <div>hello</div>
        <div>hello</div>
    </template>   

    정상적으로 렌더링되도록 하려면 다음과 같이 <div> 요소 등으로 감싸서 루트 요소가 하나가
    되도록 해야 합니다.

    <template id="helloTemplate>
        <div>
            <div>hello</div>
            <div>hello</div>
        </div>
    </template>



    Note) IE 10, 11에서는 <template> 요소를 사용하면 <template> 요소 내부에 작성한 요소들이
        화면에 나타나는 문제점이 발생할 수 있습니다. 이 문제점을 해결 하기 위해
        <script type="text/x-template">태그를 사용하세요.
        
        단, Vue CLI로 프로젝트를 생성해 개발하거나 webpack 기반의 프로젝트 템플릿을 이용해서
        개발할 때는 <template> 요소를 사용해도 IE에서 정상적으로 작동합니다.

-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>06-08</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<script type="text/javascript">
    Vue.component('option-component', {
        template: '<option>hello</option>'
    })
</script>
<script type="text/x-template" id="selectTemplate">
    <select>
        <option-component></option-component>
        <option-component></option-component>
    </select>
</script>
<script type="text/javascript">
    Vue.component('select-component', {
        template: '#selectTemplate'
    })
</script>
<body>
    <div id="app">
        <select-component></select-component>
    </div>
    <script>
        Vue.config.devtools = true;
        var vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
