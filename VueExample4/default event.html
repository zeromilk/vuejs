<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>04-04</title>        
        <style>
        html, body {margin:0; padding:0;}
        #example {height:98vh; min-height:100%; padding:5px;}
        </style>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="example" v-on:contextmenu="ctxStop">
            <a href="https://facebook.com" @click="confirmFB">페이스북</a>
        </div>
        <script>
            var vm = new Vue({
                el: '#example',
                methods: {
                    ctxStop: function(e){
                        e.preventDefault();
                    },
                    confirmFB: function(e){
                        if(!confirm('페이스북으로 이동할까요?')){                            
                            e.preventDefault();
                        }
                    }
                },
            })
        </script>
    </body>

</html>
